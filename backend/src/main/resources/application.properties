spring.application.name=eventos


# ===============================
# Configuração do Servidor
# ===============================
server.port=8080
server.error.include-message=always

# ===============================
# Datasource MySQL (Produção/Dev)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:33061/eventsdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA Configuração
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Flyway Migrations
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

## ===============================
## Configuração para Testes (Perfil H2)
## ===============================
