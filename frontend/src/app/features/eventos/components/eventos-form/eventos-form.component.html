<mat-card>
  <mat-toolbar color="primary">Course Details</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" #title />
        <mat-hint align="end">{{ title.value.length }} / 100</mat-hint>
        <mat-error *ngIf="form.get('title')?.invalid">{{ getErrorMessage('title') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" #description></textarea>
        <mat-hint align="end">{{ description.value.length }} / 1000</mat-hint>
        <mat-error *ngIf="form.get('description')?.invalid">{{getErrorMessage('description')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Data Evento</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="eventDate"
          placeholder="dd/mm/yyyy"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('eventDate')?.invalid">{{ getErrorMessage('eventDate') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Localização</mat-label>
        <input matInput formControlName="location" #location />
        <mat-error *ngIf="form.get('location')?.invalid">{{ getErrorMessage('location') }}</mat-error>

      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()" type="submit">
      Save
    </button>
    <button mat-raised-button (click)="onCancel()" class="btn-space" type="button">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
