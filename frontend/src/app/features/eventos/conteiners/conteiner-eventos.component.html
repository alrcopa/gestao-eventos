<mat-card appearance="outlined">
  <mat-toolbar color="primary">Available Events</mat-toolbar>

  <div class="mat-elevation-z8" *ngIf="eventos$ | async as eventoPage; else loading">
    <app-eventos-list
      [eventos]="eventoPage.eventos"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
      (view)="onView($event)"></app-eventos-list>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      [length]="eventoPage.totalElements"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      (page)="refresh($event)"
      aria-label="Select page of event"></mat-paginator>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
